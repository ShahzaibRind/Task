{% extends 'event/base.html'%}

{% block content %}
    {% for event in posts %}
    <br>
    <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center;">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{event.title}}</h5>
              <p class="card-text">{{event.detail}}</p>
              <a href="#" class="btn btn-success">{{event.date_posted}}</a>
            </div>
          </div>
        </div>
      </div>
      <br>
    {% endfor %}
{% endblock %}
